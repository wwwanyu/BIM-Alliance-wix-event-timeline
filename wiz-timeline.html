<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .width-100 {
    width: 100%;
  }

  #outsider {
    width: 100%;
    overflow: scroll;
    position: relative;
    display: inline-block;
  }

  #outsider:hover {
    animation-play-state: paused;
  }

  #insider {
    display: inline-block;
    width: auto;
    overflow: hidden;
  }

  .timeline-line {
    background-color: #c0d2dd;
    height: 6px;
    border-radius: 100px;
    flex-shrink: 0;
    width: 100%;
  }

  .thumbnail-section {
    display: flex;
    flex-direction: row;
    gap: 8px;
    align-items: center;
    justify-content: flex-start;
    padding: 0;
    position: relative;
    flex-shrink: 0;
  }

  .thumbnail {
    position: relative;
    border-radius: 24px;
    flex-shrink: 0;
    width: 60px;
    height: 60px;
  }

  .thumbnail-inner {
    overflow: hidden;
    position: relative;
    width: 60px;
    height: 60px;
    border-radius: 24px;
  }

  .thumbnail-image {
    position: absolute;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    height: 60px;
    top: 50%;
    left: calc(50% + 0.214px);
    transform: translate(-50%, -50%);
    width: 106.429px;
  }

  .thumbnail-border {
    position: absolute;
    border: 2px solid #c0d2dd;
    inset: 0;
    pointer-events: none;
    border-radius: 24px;
  }

  .upcoming-badge {
    position: absolute;
    width: max-content;
    height: fit-content;
    background-color: #f6e608;
    padding: 6px 8px;
    border-radius: 30px;
  }

  .upcoming-text {
    font-family: "Taipei Sans TC Beta", sans-serif;
    font-weight: bold;
    line-height: 0;
    position: relative;
    flex-shrink: 0;
    color: #1a303e;
    font-size: 12px;
    text-align: left;
    white-space: nowrap;
  }

  .upcoming-text p {
    display: block;
    line-height: normal;
    white-space: pre;
  }

  .text-section {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: flex-start;
    justify-content: flex-start;
    position: relative;
    flex-shrink: 0;
    padding: 8px 0 24px 12px;
  }

  .text-section.odd {
    padding: 24px 0 8px 12px;
  }

  .event-title {
    font-family: "Taipei Sans TC Beta", sans-serif;
    font-weight: bold;
    line-height: 0;
    position: relative;
    flex-shrink: 1;
    color: #3c5564;
    font-size: 18px;
    text-align: left;
    width: 260px;
  }

  .event-title p {
    display: block;
    line-height: 22px;
  }

  .event-date {
    font-family: "Taipei Sans TC Beta", sans-serif;
    font-weight: normal;
    line-height: 0;
    position: relative;
    flex-shrink: 0;
    color: #527286;
    font-size: 18px;
    text-align: left;
    white-space: nowrap;
  }

  .event-date p {
    display: block;
    line-height: normal;
    white-space: pre;
  }

  .nav-button {
    position: fixed;
    background-color: rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    padding: 16px;
    border-radius: 100px;
    transform: translateY(-50%);
    cursor: pointer;
    border: none;
    transition: background-color 0.3s;
    top: calc(50% - 0.374px);
  }

  .nav-button:hover {
    background-color: rgba(0, 0, 0, 0.3);
  }

  .nav-button.left {
    left: 8.5px;
  }

  .nav-button.right {
    right: 7.5px;
  }

  .nav-icon {
    position: relative;
    flex-shrink: 0;
    width: 40px;
    height: 40px;
  }

  .nav-icon svg {
    display: block;
    width: 100%;
    height: 100%;
    fill: none;
  }


  .events {
    display: grid;
    position: relative;
    padding: 16px;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    grid-template-rows: max-content 6px min-content;
  }

  /* reverse the order of thhe events */
  .events>.item:nth-child(1) {
    order: 12;
  }

  .events>.item:nth-child(2) {
    order: 11;
  }

  .events>.item:nth-child(3) {
    order: 10;
  }

  .events>.item:nth-child(4) {
    order: 9;
  }

  .events>.item:nth-child(5) {
    order: 8;
  }

  .events>.item:nth-child(6) {
    order: 7;
  }

  .events>.item:nth-child(7) {
    order: 6;
  }

  .events>.item:nth-child(8) {
    order: 5;
  }

  .events>.item:nth-child(9) {
    order: 4;
  }

  .events>.item:nth-child(10) {
    order: 3;
  }

  .events>.item:nth-child(11) {
    order: 2;
  }

  .events>.item:nth-child(12) {
    order: 1;
  }

  .timeline-stroke {
    grid-row-start: 2;
    grid-row-end: 3;
    grid-column-start: 1;
    grid-column-end: max-content;
    background-color: #C0D2DD;
  }

  .item {
    position: relative;
    width: max-content;
  }

  a.item:link {
    text-decoration: none;
  }

  .events .item:nth-child(odd) {
    padding: 0 88px 0 0;
    align-self: end;
  }

  .events .item:nth-child(odd) .upcoming-badge {
    top: 16px;
    left: 70px;
  }

  a.item:nth-child(odd) .text-section {
    background: linear-gradient(180deg, rgba(223, 234, 238, 0.00) 0%, rgba(223, 234, 238, 0.00) 100%);
    transition: all 0.5s ease-out;
  }

  a.item:nth-child(odd):hover .text-section {
    background: linear-gradient(180deg, rgba(223, 234, 238, 0.00) 0%, #DFEAEE 100%);
  }

  .events .item:nth-child(even) {
    display: flex;
    grid-row: third-line;
    flex-direction: column-reverse;
    align-self: start;
    justify-content: flex-start;
    margin: 0 0 0 160px;
  }

  a.item:nth-child(even):hover .text-section {
    background: linear-gradient(180deg, #DFEAEE 0%, rgba(223, 234, 238, 0.00) 100%);
  }

  .events .item:nth-child(even) .upcoming-badge {
    bottom: 16px;
    left: 68px;
  }

  .text-section {
    margin-left: 20px;
    padding-left: 20px;
    border-left: 2px solid #c0d2dd;
  }

  .scroll-container {
    padding: 0 100px 0 100px;
    overflow-x: auto;
    overflow-y: hidden;
    scroll-behavior: smooth;
  }

  .white-gradient {
    display: none;
  }

  .collapse-button {
    display: none;
  }

  .collapse {
    height: initial;
  }

  @media screen and (max-width: 768px) {
    #outsider {
      overflow: hidden;
    }

    .timeline-stroke {
      display: none;
    }

    .text-section {
      margin: 0;
      padding: 0;
      border: 0;
    }

    .nav-button {
      display: none;
    }

    .events {
      display: flex;
      justify-content: start;
      flex-direction: column-reverse;
      width: 100%;
      overflow: hidden;
    }

    .white-gradient {
      display: block;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      z-index: 1;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.00) 0%, rgba(255, 255, 255, 0.80) 76.92%);
    }

    .collapse-button {
      display: block;
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background-color: #2AA7E1;
      width: 36px;
      height: 36px;
      border-radius: 100%;
      border: 0;
    }

    .collapse {
      height: 220px;
      overflow: hidden;
      transition: all 0.6s ease-in-out;
    }

    .events::after {
      content: '';
      display: block;
      width: 4px;
      height: 100%;
      background-color: #c0d2dd;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 44px;
      z-index: -1;
    }

    .item {
      padding: 8px 0 !important;
      align-self: start;
      flex-direction: row !important;
      width: 100%;
      gap: 12px;
    }

    .events .item:nth-child(even) {
      display: flex;
      align-items: flex-start;
    }

    .events .item:nth-child(even) {
      margin: 0;
    }

    .events .item:nth-child(odd) {
      display: flex;

      justify-content: flex-start;
      align-items: flex-start;
    }

    .event-title {
      width: calc(100% - 140px);
      font-size: 14px;
    }

    .event-date {
      text-align: right;
      font-size: 14px;
    }

    #insider {
      width: 100%;
    }

    .text-section {
      width: 100%;
      flex-direction: row;
    }

    .upcoming-badge {
      position: absolute;
      top: initial !important;
      right: 0;
      bottom: 24px !important;
      left: initial !important;
    }

    .scroll-container {
      height: initial;
      padding: initial
    }

    #insider {
      height: inherit;
    }
  }

  @media screen and (min-width: 2960px) {
    #outsider {
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .nav-button {
      display: none;
    }
  }
</style>

<body>
  <div id="outsider" class="width-100 collapse">
    <div id="insider" class="width-100">
      <div class="scroll-container width-100">
        <div id="events" class="events">
          <div class="timeline-stroke"></div>
        </div>
      </div>
    </div>

    <button id="collapse" aria-label="collapse" class="collapse-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="8" viewBox="0 0 16 8" fill="none">
        <path d="M15.6562 0.96649C15.8121 0.818774 15.8187 0.572864 15.671 0.416956C15.5233 0.261069 15.2774 0.254443 15.1215 0.402145L8.19139 6.96806L0.875036 0.214536C0.717274 0.0689103 0.471201 0.0785304 0.325502 0.236183C0.188903 0.384166 0.188768 0.609971 0.319426 0.757613L0.347149 0.785717L7.93048 7.78572C8.08088 7.92454 8.31321 7.92306 8.46179 7.7823L15.6562 0.96649Z" fill="white" />
      </svg>
    </button>
    <div class="white-gradient"></div>

    <button id="button-left" onclick="scrollLft()" class="nav-button left" aria-label="Scroll left">
      <div class="nav-icon">
        <svg viewBox="0 0 40 40" preserveAspectRatio="none">
          <path d="M23.8004 0.312156C24.1802 -0.0886996 24.8126 -0.105736 25.2135 0.27407C25.6143 0.653909 25.6314 1.28625 25.2516 1.68716L8.36777 19.5075L25.734 38.3209C26.1084 38.7266 26.0837 39.3594 25.6783 39.734C25.2978 40.0853 24.7171 40.0856 24.3375 39.7497L24.2652 39.6784L6.26523 20.1784C5.90825 19.7916 5.91206 19.1942 6.27402 18.8122L23.8004 0.312156Z" fill="white" />
        </svg>
      </div>
    </button>

    <button id="button-right" onclick="scrollRight()" class="nav-button right" aria-label="Scroll right">
      <div class="nav-icon">
        <svg viewBox="0 0 40 40" preserveAspectRatio="none">
          <path d="M16.1996 0.312156C15.8198 -0.0886996 15.1874 -0.105736 14.7865 0.27407C14.3857 0.653909 14.3686 1.28625 14.7484 1.68716L31.6322 19.5075L14.266 38.3209C13.8916 38.7266 13.9163 39.3594 14.3217 39.734C14.7022 40.0853 15.2829 40.0856 15.6625 39.7497L15.7348 39.6784L33.7348 20.1784C34.0918 19.7916 34.0879 19.1942 33.726 18.8122L16.1996 0.312156Z" fill="white" />
        </svg>
      </div>
    </button>
  </div>

  <script>
    const outsider = document.getElementById('outsider');
    const distance = 240;
    const insider = document.getElementById('insider');
    const eventsContainer = document.getElementById('events');
    const whiteGradient = document.querySelector('.white-gradient');
    const collapseButton = document.getElementById('collapse');

    function collapse() {
      if (outsider.classList.contains('collapse')) {
        outsider.classList.remove('collapse');
        whiteGradient.style.display = 'none';
        collapseButton.style.transform = 'translateX(-50%) rotate(180deg)';
        insider.style.paddingBottom = '24px';
      } else {
        outsider.classList.add('collapse');
        whiteGradient.style.display = 'block';
        collapseButton.style.transform = 'translateX(-50%)';
        collapseButton.style.position = 'absolute';
        insider.style.paddingBottom = '0';
      }
    }

    function scrollLft() {
      outsider.scrollBy({
        left: -distance,
        behavior: 'smooth'
      });
    }

    function scrollRight() {
      outsider.scrollBy({
        left: distance,
        behavior: 'smooth'
      });
    }

    function createEventCard(event) {
      return `
      <a target="_blank" rel="noopener noreferrer" class="item" href="${event.eventURL || '#'}">
        <div class="thumbnail-section">
          <div class="thumbnail">
            <div class="thumbnail-inner">
              <div class="thumbnail-image" style="background-image: url('${event.image || ''}');"></div>
            </div>
            <div class="thumbnail-border"></div>
          </div>
        </div>
        <div class="text-section">
          <div class="event-title"><p>${event.title || ''}</p></div>
          <div class="event-date"><p>${event.date || ''}</p></div>
        </div>
        ${event.isUpcoming ? `
        <div class="upcoming-badge">
          <div class="upcoming-text"><p>即將舉辦</p></div>
        </div>` : ''}
      </a>`;
    }

    // Renders the timeline given an array of events
    function renderTimeline(events) {
      eventsContainer.innerHTML = `<div class="timeline-stroke"></div>`; // reset
      events.forEach(event => {
        eventsContainer.innerHTML += createEventCard(event);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Optionally render initial hardcoded data if needed
      // renderTimeline(eventsData);
    });

    window.addEventListener('message', (event) => {
      console.log('Message Received in iframe:', event.data); // <- this should show the sent data
      console.log(event.data);
      console.log(typeof event.data);
      console.log(Array.isArray(event.data));
      if (event.data && Array.isArray(event.data)) {
        console.log('render Timeline'); // <- this should show the sent data

        renderTimeline(event.data); // your function to update the timeline
      }
    });


    collapseButton.addEventListener('click', () => collapse());
  </script>

</body>

</html>
